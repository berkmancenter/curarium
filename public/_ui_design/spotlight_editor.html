</div><!--- END SUB MENU --->	


<div class="spotlight_viewedit edit">
	 
	<div class="viewer">
		<div class="titlebar bord"><input type="text" name="title" value="Spotlight Editor (Edit)" class="text"></div>
				<!--- BEGIN subtitle --> 
				<div id="subtitle" >
				<a data-wysihtml5-command="formatBlock" data-wysihtml5-command-value="h5"><img src="img/text-editor/sub.png"></a>
				<a data-wysihtml5-command="formatBlock" data-wysihtml5-command-value="p"><img src="img/text-editor/regular.png"></a>
			
				<a data-wysihtml5-command="bold"><img src="img/text-editor/bold.png"></a>
				<a data-wysihtml5-command="italic"><img src="img/text-editor/italic.png"></a>
			
				<!-- Some wysihtml5 commands require extra parameters -->
				<a data-wysihtml5-command="justifyLeft"><img src="img/text-editor/left.png"></a>
				<a data-wysihtml5-command="justifyCenter"><img src="img/text-editor/center.png"></a>
				<a data-wysihtml5-command="justifyRight"><img src="img/text-editor/right.png"></a>
			
				<!-- Some wysihtml5 commands like 'createLink' require extra paramaters specified by the user (eg. href) -->
				<a data-wysihtml5-command="createLink"><img src="img/text-editor/link.png"></a>
				<div data-wysihtml5-dialog="createLink" style="display: none;">
					<label> Link:
						<input data-wysihtml5-dialog-field="href" value="http://" class="text">
					</label>
					<a data-wysihtml5-dialog-action="save">OK</a><a data-wysihtml5-dialog-action="cancel">Cancel</a>
				</div>
				<!-- Some wysihtml5 commands like 'createLink' require extra paramaters specified by the user (eg. href) -->
				<a data-wysihtml5-command="insertImage"><img src="img/text-editor/instertimage.png"></a>
				<div data-wysihtml5-dialog="insertImage" style="display: none;">
					<label> Image:
						<input data-wysihtml5-dialog-field="src" value="http://">
					</label>
					<a data-wysihtml5-dialog-action="save">OK</a>
					<a data-wysihtml5-dialog-action="cancel">Cancel</a>
				</div>
				</div>
				<!--- END subtitle -->
